<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>Contacto | SuperMarket</title>
  </head>
  <body>
    
    <main id="grid-contenedor4">

        <div class="logo">
          <img src="../img/logo.png" alt="logo">
        </div>
  
        <nav class="nav">
          <ul class="lista">
            <li><a href="./inicio.html">Inicio</a></li>
            <li><a href="./categorias.html">Categorias</a></li>
            <li><a href="./ofertas.html">Ofertas</a></li>
            <li><a href="./contacto.html">Contacto</a></li>
          </ul>
        </nav>
    
    <form class="form">
      <fieldset id="fieldset">
        <legend><h3>Complete sus datos</h3></legend>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Ingrese su nombre" />
        <br />
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" placeholder="Ingrese su apellido" />
        <br />
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Ingrese su email" />
        <br />
        <p>
          Seleccione su g√©nero
          <select name="genero" id="">
            <option value="F">Femenino</option>
            <option value="M">Masculino</option>
          </select>
        </p>
        <div>
          Desea recibir mensajes con nuestras mejores ofertas?
          <input type="checkbox" id="acepta" />
        </div>
        <br />
        <label for="mensaje">Contactenos</label>
        <input type="text" id="mensaje" placeholder="Ingrese su mensaje" />
        <br />
        <br />
        <input type="submit" value="Enviar formulario" />
        <input type="reset" value="Limpiar formulario" />
      </fieldset>
    </form>

    <div class="banner-fot">
      <img class="fot" src="../img/bannerjuntosnoscuidamos.jpg" alt="">
    </div>

    <footer class="footer">
      <h4 class="h4">Nuestras redes</h4>
      <ul class="list">
        <li class="lista"><img src="../img/index/facebook.png" alt="Facebook"><a class="efecto" href="#">Facebook</a></li>
          <li class="lista"><img src="../img/index/instagram.png" alt="Instagram"><a class="efecto" href="#">Instagram</a></li>
          <li class="lista"><img src="../img/index/twitter.png" alt=""><a class="efectot" href="#">Twitter</a></li>
      </ul>
    </footer>
  
  </main>

  </body>
</html>
